<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Imbalance by Brian Donohue</title>
  </head>
  <body>
    <!-- 'card' version of the book cover-->
    <div class="card">
      <!-- this, the content inside, flips when we hover, not the card itself -->
      <div class="card__content">
        <div class="card__front">
          <h3 class="card__title">Imbalance</h3>
          <div class="card__subtitle">
            <h5>The debut novel by <span>Brian Donohue</span></h5>
          </div>
        </div>

        <div class="card__back">
          <p class="card__body">
            A dazzling, harrowing tale of one man's deception and the resulting
            tumult experienced by the people he left behind.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
